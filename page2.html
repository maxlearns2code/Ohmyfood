<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" >      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" >
        <link rel="stylesheet" href="css/style.css" >
        <title>ohmyfood</title>      
    </head>
    <body>
        <!--header-->
        <header class="header">
            <button class="header__button" type="submit"><i class="fa-solid fa-arrow-left"></i></button>
            <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo">
        </header>
        <!--main-->
        <main>
            <!--menu-->
            <div class="menu">
                <div class="menu__heading"> 
                    <h1>A la française</h1>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <!--starter-->
                <section class="starter">
                    <h2>ENTREES</h2>
                    <article>
                        <div class="starter__card-text">
                            <h3>Tartare de poulpe acidulé</h3>
                            <p>Aux zestes d'orange</p>
                        </div>
                        <div class="starter__card-price">
                            <p>25€</p>
                        </div>
                    </article>
                    <article>
                        <div class="starter__card-text">
                            <h3>Velouté de légumes d'antan</h3>
                            <p>Carotte, panais, topinambour</p>
                        </div>
                        <div class="starter__card-price">
                            <p>35€</p>
                        </div>
                    </article>
                </section>    
                <div id="wallpaper">
                    <img src="images/restaurants/toa.jpg" alt="A la française">
                </div>
            </main>
            <!--footer--> 
            <footer class="footer">
                <img class="footer__logo" src="images/logo/ohmyfood.png" alt="logo">
                <div class="footer__items">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-utensils"></i>Proposer un restaurant
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire
                            </a>
                        </li>
                        <li>
                            <a href="#">Mentions légales</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
